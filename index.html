<!DOCTYPE html>
<html>

<head>
    <title>Siam Commom Helper</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>

<body>
    <div id="app">加载中....请稍后</div>
    <script>
        window.$docsify = {
            name: "Siam Commom Helper",
            repo: 'https://github.com/xuanyanwow/CommomHelper.git',
            loadSidebar: true,
            autoHeader: true,
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto', // or 'auto'
                // 支持本地化
                placeholder: {
                    '/': '搜索',
                },

                // 支持本地化
                noData: {
                    '/': '找不到结果',
                },

                // 搜索标题的最大程级, 1 - 6
                depth: 6
            },
            subMaxLevel: 2
        }
        // 初始化搜索
        if (localStorage.getItem('docsify.search.index') === null || localStorage.getItem('docsify.search.index') === undefined ){
            localStorage.setItem('docsify.search.index', "{}");
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>

</body>

</html>
